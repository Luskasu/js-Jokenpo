<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link 
    rel="stylesheet"
    href="styles/10-rock-paper-scissors.css">
    
  </head>
  <body>
    <div style="margin: 0 auto; width: 450px;">
      <p>ROCK PAPER SCISSORS</p>
      <button class="move-button" onclick="gameMatch('rock')">
    
      <img class="move-icon" src="images/rock-emoji.png">
      </button>

      <button class="move-button" onclick="gameMatch('paper')">  
      <img class="move-icon" src="images/paper-emoji.png">
      </button>
      
      <button class="move-button" onclick="gameMatch('scissors')">
      <img class="move-icon" src="images/scissors-emoji.png">
      </button>

        <p class="result"> </p>
        <p class="round"></p>
        <p class="scoreboard score">Wins: 0, Losses: 0, Ties: 0</p>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <button class="reset-score-button" onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updateScore()
      ">Reset Score</button>  
    </div>
    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
